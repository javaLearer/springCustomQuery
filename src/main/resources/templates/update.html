<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form action="#" th:action="@{/thymeleaf/save}" th:object="${employee}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="text" th:field="*{empid}" class="form-control mb-4 col-4"/>

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{salary}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{crr}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Employee</button>
    </form>

    <hr>

    <a th:href="@{/thymeleaf/}"> Back to Employee List</a>
</div>
</body>
</html>
